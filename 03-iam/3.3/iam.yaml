Description: 'IAM Role for stelligent-u'
Metadata:
  SupportedResources: 'IAM S3'
Resources:
  S3FullAccess:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: 'IAM role for Full S3 Access'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/michael.mcelreath.labs
            Action:
              - 'sts:AssumeRole'
  RolePolicies:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: 'mmcelreath-training-admin'
      Description: 'IAM policy for full S3 access'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: 
              - "s3:Put*"
            Resource: 
              - !Join ['',['arn:aws:s3:::', !Ref S3Bucket, '/lebowski/*']]
          - Effect: Allow
            Action: 
              - "s3:Get*"
              - "s3:List*"
            Resource: 
              - !Join ['',['arn:aws:s3:::', !Ref S3Bucket, '/*']]
              - !Join ['',['arn:aws:s3:::', !Ref S3Bucket]]
          - Effect: Allow
            Action: 
              - "s3:Get*"
              - "s3:List*"
            Resource: 
              - !Join ['',['arn:aws:s3:::', !Ref S3Bucket2, '/*']]
              - !Join ['',['arn:aws:s3:::', !Ref S3Bucket2]]
            Condition:
              StringLike: 
                s3:prefix: 
                  - 'lebowski/*'
      Roles:
        - Ref: 'S3FullAccess'     
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: 'mmcelreath-training'

  S3Bucket2:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: 'mmcelreath-training-2'

Outputs:
  ReadAllRoleARN:
    Description: 'ARN of IAM role for full access'
    Value: !GetAtt S3FullAccess.Arn
    Export:
      Name: mmcelreath-training-admin-role